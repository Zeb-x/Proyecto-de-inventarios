<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inventario - Marvet</title>
    <meta charset="UTF-8">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="text-primary">Inventario Disponible</h1>
            <p class="text-muted">Visualiza los productos registrados en el sistema</p>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-bordered shadow-sm">
                <thead class="table-primary">
                    <tr>
                        <th>Nombre del Producto</th>
                        <th>Categoría</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="producto : ${productos}">
                        <td th:text="${producto.nombre}">Ejemplo Producto</td>
                        <td th:text="${producto.categoria}">Ejemplo Categoría</td>
                        <td th:text="${producto.cantidad}">0</td>
                        <td th:text="'$' + ${#numbers.formatDecimal(producto.precio, 1, 2)}">$0.00</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- Botones condicionales según el estado de autenticación -->
        <div class="text-end mt-4">
            <!-- Usuario autenticado -->
            <a th:if="${#authorization.expression('isAuthenticated()')}"
               href="/inventario/agregar"
               class="btn btn-primary">
                Agregar producto
            </a>
            <!-- Usuario no autenticado -->
            <a th:if="${#authorization.expression('!isAuthenticated()')}"
               href="/login"
               class="btn btn-outline-primary">
                Iniciar sesión para modificar inventario
            </a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
